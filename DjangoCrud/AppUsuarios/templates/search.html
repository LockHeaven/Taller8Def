{% load crispy_forms_tags %}
<br>
<br>
<br>
{% csrf_token %}

<div class="row justify-content-center">
    <div class="form-group col-md-11 ">
        <h5>FILTER:</h5>
        <hr>
        <div class="card card-body">

            <form method="get">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        {{ myFilter.form.nombres|as_crispy_field }}
                    </div>
                    <div class="form-group col-md-3">
                        {{ myFilter.form.apellidos|as_crispy_field }}
                    </div>
                    <div class="form-group col-md-2">
                        {{ myFilter.form.tipodocumento|as_crispy_field }}
                    </div>
                    <div class="form-group col-md-3">
                        {{ myFilter.form.documento|as_crispy_field }}
                    </div>
                    <div class="form-group col-md-2">
                        {{ myFilter.form.residencia|as_crispy_field }}
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Search</button>
                </div>

            </form>

        </div>
    </div>
</div>
